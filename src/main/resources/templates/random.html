<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Drink</title>
</head>
<body>
<div align="center">
    <h1>Random Drink</h1>
    <button onclick="window.location.href='random';">Random Drink</button>
    <table>
        <thead>

        </thead>
        <tbody>

        <tr th:each="drink : ${drinks}">
            <td><span th:text="${drink}"> Drink </span></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
